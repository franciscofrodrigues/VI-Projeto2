<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Mapa</title>
</head>

<body>

  
  <!-- Coluna à esquerda -->
  <div class="left-column">
    <div class="text">
      <h2 class="regular">
        <span class="light">População Portuguesa</span>
        <br><a href="all_radar_chart.html">População Residente,</a>
        <br>Taxa Bruta de Natalidade,
        <br>Taxa Bruta de Mortalidade
      </h2>
    </div>
    <div class="chart">

      <h4 class="regular">
        População por faixa etária
        <br>
        <span id="regionSelected2" class="light">Portugal Continental</span>
      </h4>
      <hr>
      <!-- para mostrar o radar chart -->
      <div class="chart-container">
        <div id="radarChart"></div>

        <div id="tooltip" class="tooltip"></div>
      </div> 
    </div>
    
  </div>

  <div class="map-container">
    <svg id="mapa" width="800" height="800"></svg> <!-- Visualização Mapa é colocada aqui -->
  </div>

  <!-- Coluna à direita -->
  <div class="right-column">
    <div></div> <!-- Criar espaço inferior -->
    <div id="selectedInfo">
      <h2 id="regionSelected" class="regular"></h2>
      <h4 id="tbmH4" class="regular"></h4>
      <h4 id="tbnH4" class="regular"></h4>
    </div>
    <div class="scales">
      <h4 class="regular">Taxa Bruta de Natalidade</h4>
      <hr>
      <img class="scaleIMG" id="imgTBN" src="img/legendaTBN.png" alt="TBN-Legenda">
      <h4 class="regular">Taxa Bruta de Mortalidade</h4>
      <hr>
      <img class="scaleIMG" id="imgTBM" src="img/legendaTBM.png" alt="TBM-Legenda">
    </div>
    <div></div> <!-- Criar espaço inferior -->
  </div>

  <script type="text/javascript" src="scripts/mapa_vis.js"></script>
  <script type="text/javascript" src="scripts/histogram.js"></script>
  <script type="text/javascript" src="scripts/star_plot2.js"></script>

  <!-- <script type="text/javascript" src="scripts/lay_map.js"></script> -->
</body>

</html>
