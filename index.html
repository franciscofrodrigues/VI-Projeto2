<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
  <!-- <script type="text/javascript" src="//d3js.org/d3.v3.js"></script> -->
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/star_plot.css">
  <title>Mapa</title>
</head>

<body>

  <!-- Adiciona uma caixa de seleção para escolher o país -->
  <select id="nomeSelector" onchange="updateRadarChart()" style="display: block;"></select>

  <!-- Coluna à esquerda -->
  <div class="left-column">
    <div class="text">
      <h2 class="regular">
        <span class="light">População Portuguesa</span>
        <br>População Residente,
        <br>Taxa Bruta de Natalidade,
        <br>Taxa Bruta de Mortalidade
      </h2>
    </div>
    <div class="chart">
      <!-- <iframe src="http://127.0.0.1:5500/star_plot.html?abc=12343"></iframe>  -->
      <h4 class="regular">
        População por faixa etária
        <br>
        <span class="light">em Portugal</span>
      </h4>
      <hr>
      <div class="chart-container">
        <div id="radarChart"></div>

        <div id="tooltip" class="tooltip"></div>
      </div> <!-- Onde é colocado o Star Plot -->
    </div>
    <div></div> <!-- Criar espaço inferior -->
  </div>

  <div class="map-container">
    <svg id="mapa" width="800" height="800"></svg> <!-- Visualização Mapa é colocada aqui -->
  </div>

  <!-- Coluna à direita -->
  <div class="right-column">
    <div></div> <!-- Criar espaço inferior -->
    <div id="selectedInfo">
      <h2 id="regionSelected" class="regular"></h2>
      <h4 id="tbnH4" class="regular"></h4>
      <h4 id="tbmH4" class="regular"></h4>
    </div>
    <div class="scales">
      <h4 class="regular">Taxa Bruta de Natalidade</h4>
      <hr>
      <h4 class="regular">Taxa Bruta de Mortalidade</h4>
      <hr>
    </div>
    <div></div> <!-- Criar espaço inferior -->
  </div>

  <script type="text/javascript" src="scripts/mapa_vis.js"></script>
  <script type="text/javascript" src="./scripts/star_plot2.js"></script>
  <!-- <script type="text/javascript" src="./scripts/star_plot.js"></script> -->
  <!-- <script type="text/javascript" src="scripts/lay_map.js"></script> -->
</body>

</html>
